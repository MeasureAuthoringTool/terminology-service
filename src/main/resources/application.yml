server:
  port: 8082
  servlet:
    context-path: /api

madie:
  allowedApi: http://localhost:9000
  
management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
  
okta:
  oauth2:
    issuer: ${OKTA_ISSUER:https://dev-18092578.okta.com/oauth2/default}
    audience: ${OKTA_AUDIENCE:api://default}
    
client:
  vsac_base_url: https://vsac.nlm.nih.gov/vsac
  service_ticket_endpoint: /ws/Ticket/%s?service=http://umlsks.nlm.nih.gov
  valueset_endpoint: /svs/RetrieveMultipleValueSets?id={oid}&ticket={st}&profile={profile}&includeDraft={includeDraft}
  default_profile: ${DEFAULT_VSAC_PROFILE:Most Recent Code System Versions in VSAC}
  uts_login: /ws/Ticket
  
spring:
  session:
    store-type: none
  codec:
    max-in-memory-size: 24MB
  data:
    mongodb:
      uri: mongodb://localhost:27017/terminology?authSource=admin&maxPoolSize=50&connectTimeoutMS=2000&serverSelectionTimeoutMS=2000


mapping:
  data:
    code-system-entry-url: ${CODE_SYSTEM_ENTRY_URL:file:///Users/ashok.dongare/Documents/projects/madie/services/code-system-entry.json}
